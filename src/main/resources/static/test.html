<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的博客示例 - 美化版</title>
  <!-- 在此处直接写入 CSS 样式 -->
  <style>
    /* ============ 全局与重置 ============ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f6f6f8; /* 较柔和的灰白色 */
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* ============ 导航栏 ============ */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #6c5ce7, #a29bfe); /* 漂亮的渐变 */
      color: #fff;
    }
    .nav-left .logo {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
    }
    .nav-right a,
    .nav-right button {
      margin-left: 1.2rem;
      color: #fff;
      text-decoration: none;
      background: none;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .nav-right a:hover,
    .nav-right button:hover {
      opacity: 0.8;
    }

    /* ============ 容器布局 ============ */
    .container {
      max-width: 1200px; /* 中心内容区的最大宽度 */
      margin: 1.5rem auto;
      display: flex;
      gap: 1.5rem; /* 栏目之间的间距 */
      padding: 0 1rem;
    }

    /* ============ 文章列表（左侧栏） ============ */
    .sidebar {
      flex: 0 0 20%;
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      padding: 1rem;
      height: fit-content; /* 使其高度自适应内容 */
    }
    .sidebar h2 {
      margin-bottom: 1rem;
      font-size: 1rem;
      border-bottom: 2px solid #6c5ce7;
      display: inline-block;
      padding-bottom: 0.2rem;
    }
    .sidebar ul {
      list-style: none;
      margin-top: 1rem;
    }
    .sidebar li {
      margin-bottom: 0.8rem;
    }
    .sidebar a {
      text-decoration: none;
      color: #333;
      font-size: 0.95rem;
      transition: color 0.2s;
    }
    .sidebar a:hover {
      color: #6c5ce7;
    }

    /* ============ 文章内容区（中间主体） ============ */
    .main-content {
      flex: 1;
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      padding: 1.5rem;
      min-height: 400px;
    }
    .main-content article h1 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
      color: #4c4cff;
    }
    .main-content article p {
      margin-bottom: 1rem;
      line-height: 1.6;
      font-size: 1rem;
      color: #555;
    }

    /* ============ 右侧边栏 ============ */
    .sidebar-right {
      flex: 0 0 25%;
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      padding: 1rem;
      height: fit-content;
    }
    .sidebar-right > div {
      margin-bottom: 1.5rem;
    }
    .sidebar-right h2 {
      margin-bottom: 1rem;
      font-size: 1rem;
      border-bottom: 2px solid #6c5ce7;
      display: inline-block;
      padding-bottom: 0.2rem;
    }
    .sidebar-right p {
      line-height: 1.6;
      font-size: 0.95rem;
      color: #555;
    }
    .sidebar-right ul {
      list-style: none;
      margin-top: 0.8rem;
    }
    .sidebar-right li {
      margin-bottom: 0.8rem;
    }
    .sidebar-right a {
      text-decoration: none;
      color: #333;
      transition: color 0.2s;
      font-size: 0.95rem;
    }
    .sidebar-right a:hover {
      color: #6c5ce7;
    }

    /* ============ 页脚 ============ */
    .footer {
      margin-top: 2rem;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 0.85rem;
      color: #666;
    }
    .footer span {
      color: #6c5ce7;
      font-weight: bold;
    }

    /* ============ 暗色主题 ============ */
    body.dark-theme {
      background-color: #222;
      color: #ddd;
    }
    body.dark-theme .navbar {
      background: linear-gradient(45deg, #1e1e1e, #2f2f2f);
    }
    body.dark-theme .logo {
      color: #ddd !important;
    }
    body.dark-theme .nav-right a,
    body.dark-theme .nav-right button {
      color: #ddd;
    }
    body.dark-theme .sidebar,
    body.dark-theme .main-content,
    body.dark-theme .sidebar-right {
      background-color: #2f2f2f;
      box-shadow: none; /* 暗色主题下可取消阴影 */
    }
    body.dark-theme .sidebar a,
    body.dark-theme .sidebar-right a {
      color: #ddd;
    }
    body.dark-theme .sidebar a:hover,
    body.dark-theme .sidebar-right a:hover {
      color: #6c5ce7;
    }
    body.dark-theme .main-content article h1 {
      color: #6c5ce7;
    }
    body.dark-theme .footer {
      color: #888;
    }
  </style>
</head>
<body>
<!-- ========= 导航栏 ========= -->
<header class="navbar">
  <div class="nav-left">
    <a href="#" class="logo">My Blog</a>
  </div>
  <div class="nav-right">
    <a href="#home">首页</a>
    <a href="#articles">文章</a>
    <a href="#about">关于</a>
    <a href="#contact">联系</a>
    <button id="toggleThemeBtn">切换主题</button>
  </div>
</header>

<!-- ========= 主体内容区域 ========= -->
<div class="container">
  <!-- 左侧文章列表 -->
  <aside class="sidebar">
    <h2>文章列表</h2>
    <ul>
      <li><a href="#" onclick="loadArticle('article1')">文章一</a></li>
      <li><a href="#" onclick="loadArticle('article2')">文章二</a></li>
      <li><a href="#" onclick="loadArticle('article3')">文章三</a></li>
      <li><a href="#" onclick="loadArticle('article4')">文章四</a></li>
    </ul>
  </aside>

  <!-- 中间文章内容区 -->
  <main class="main-content">
    <article id="articleContent">
      <h1>欢迎来到我的博客！</h1>
      <p>
        在这里你可以找到各种精彩的文章。
        左侧可以选择不同文章进行阅读，右侧展示作者信息或热门内容。
      </p>
      <p>
        这是一个简单的博客页面示例，但样式做了略微的美化。
        你可以基于此进一步定制或扩展更多功能。
      </p>
    </article>
  </main>

  <!-- 右侧边栏（作者简介、热门文章等） -->
  <aside class="sidebar-right">
    <div class="author-profile">
      <h2>作者简介</h2>
      <p>
        你好，我是作者 A。热爱编程与写作，
        喜欢分享各类技术文章和学习心得。
      </p>
    </div>
    <div class="popular-posts">
      <h2>热门文章</h2>
      <ul>
        <li><a href="#">如何快速搭建个人博客</a></li>
        <li><a href="#">前端常见问题总结</a></li>
        <li><a href="#">后端框架优缺点对比</a></li>
      </ul>
    </div>
  </aside>
</div>

<!-- ========= 页脚 ========= -->
<footer class="footer">
  <p>&copy; <span>2025</span> MyBlog. All rights reserved.</p>
</footer>

<!-- ========= JavaScript ========= -->
<script>
    // 切换主题
    const toggleThemeBtn = document.getElementById("toggleThemeBtn");
    toggleThemeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-theme");
    });

    // 模拟文章内容
    const articles = {
      article1: {
        title: "文章一：前端开发入门",
        content: `
          前端开发通常是指 Web 页面或应用的可视化部分的开发，包括 HTML、CSS、JavaScript 等。<br/>
          作为初学者，可以先掌握基本的标签和样式，然后再逐步学习交互和框架。
        `
      },
      article2: {
        title: "文章二：JavaScript 基础",
        content: `
          JavaScript 是 Web 前端开发的核心语言，用于实现各种交互和功能。<br/>
          建议从变量、数据类型、函数、作用域、事件处理等基础概念入手学习。
        `
      },
      article3: {
        title: "文章三：CSS 布局技巧",
        content: `
          CSS 布局是前端开发中重要的部分，包括盒模型、浮动、Flexbox、Grid 等。<br/>
          利用这些技术可以更好地实现响应式设计和精美的页面布局。
        `
      },
      article4: {
        title: "文章四：前后端分离与接口",
        content: `
          前后端分离是现代 Web 开发的趋势，前端与后端通过 API 进行数据交互。<br/>
          这样可以提高开发效率，使项目结构更加清晰，也更方便多人协作。
        `
      }
    };

    // 加载文章
    function loadArticle(articleKey) {
      const articleData = articles[articleKey];
      const articleContent = document.getElementById("articleContent");
      if (articleData) {
        articleContent.innerHTML = `
          <h1>${articleData.title}</h1>
          <p>${articleData.content}</p>
        `;
      } else {
        articleContent.innerHTML = `
          <h1>文章未找到</h1>
          <p>抱歉，没有对应的文章内容。</p>
        `;
      }
    }
  </script>
</body>
</html>
