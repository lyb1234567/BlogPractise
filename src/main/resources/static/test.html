<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>评论展示 Demo</title>
  <style>
    /* 外层容器：模拟一条评论 */
    .comment-item {
      position: relative;  /* 使内部绝对定位基于这个元素 */
      width: 400px;        /* 示例宽度，可以根据需求调整 */
      margin: 20px auto;   /* 让 Demo 居中显示 */
      padding: 40px 10px;  /* 给容器顶部/底部预留空间 */
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fafafa;
    }

    /* 评论的主要内容 */
    .comment-content {
      margin-bottom: 20px; /* 与容器底部留点距离，视觉上更清晰 */
    }

    /* 左下角：评论创建时间 */
    .comment-time {
      position: absolute;
      left: 10px;
      bottom: 10px;
      font-size: 14px;
      color: #666;
    }

    /* 右下角：回复按钮 */
    .comment-reply {
      position: absolute;
      right: 10px;
      bottom: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #1976d2;
      color: #fff;
      cursor: pointer;
    }

    .comment-reply:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

<h1 style="text-align: center;">评论展示 Demo</h1>

<!-- 第一条评论 -->
<div class="comment-item">
  <div class="comment-content">
    这里是某条评论的主要内容。<br>
    你可以自由调整评论内容的高度，看看是否会影响底部对齐效果。<br>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras dictum magna at ex feugiat tristique.
  </div>
  <div class="comment-time">2025-01-01 12:34</div>
  <button class="comment-reply">回复</button>
</div>

<!-- 第二条评论 -->
<div class="comment-item">
  <div class="comment-content">
    这是另一条评论，你也可以自行复制多条，测试布局效果。<br>
    Lorem ipsum dolor sit amet.
  </div>
  <div class="comment-time">2025-01-02 11:00</div>
  <button class="comment-reply">回复</button>
</div>

</body>
</html>
