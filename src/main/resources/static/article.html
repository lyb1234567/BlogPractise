<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>文章详情</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="css/articleRender.css">
</head>
<body>
<!-- ========= 导航栏 ========= -->
<header class="navbar">
    <div class="nav-left">
        <a href="#" class="logo">我的博客</a>
    </div>
    <div class="nav-right">
        <a href="index.html">首页</a>
        <a href="#articles">文章</a>
        <a href="#about">关于</a>
        <a href="#contact">联系</a>
        <button id="toggleThemeBtn">切换主题</button>
    </div>
</header>

<!-- ========= 文章内容区 ========= -->
<div class="article-container">
    <div class="author-info">  <!-- 新增 author-info 容器 -->
        <img id="articleAuthorAvatar" src="" alt="作者头像" class="author-avatar"> <!-- 作者头像 -->
        <div class="author-text">  <!-- 新增 author-text 容器，包裹作者名和关注按钮 -->
            <div class="author" id="articleAuthor">作者：加载中...</div> <!-- 作者名字 -->
            <button id="followAuthorBtn" class="follow-button">+ 关注</button> <!-- 关注按钮 -->
        </div>
    </div>
    <h1 id="articleTitle">加载中...</h1>
    <div class="content" id="articleContent">内容加载中...</div>
    <div class="not-found" id="articleNotFound" style="display: none;">文章不存在</div>
</div>

<!-- ========= 评论区 ========= -->
<div class="comments-section" id="commentsSection">
    <h2 id="comment-title">暂无评论</h2>
    <div id="commentList"></div>
</div>

<!-- ========= 输入评论框 ========= -->
<div id="comment-input">
    <textarea id="comment-content" rows="4" placeholder="请输入评论"></textarea>
    <button id="submit-comment">提交</button>
</div>

<!-- ========= JavaScript ========= -->
<script src="js/article.js"></script>
</body>
</html>
